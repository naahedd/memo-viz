<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Memory Visualizer</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <img src="assets/GREEN_WIGGLE2.png">
    
    <img src="assets/Red-Pixel.png" style="position: fixed; bottom: 0px; left: 10px; width: 350px; z-index: 1; pointer-events: none;">

    <img src="assets/GREEN_SHAPE2.png">

    <img src="assets/SILVER_WIGGLE2.png" style="position: absolute; top: -460px; left: 50%; transform: translateX(-50%); width: 540px; z-index: 2; pointer-events: none; transform: scaleY(-1);">
    
    <img src="assets/Floral.png" style="position: absolute; top: -360px; left: 50%; transform: translateX(-50%); width: 540px; z-index: 1; pointer-events: none;">
    
    <img src="assets/memo.png" class="logo">

    <img src="assets/Heart_Spin_Black.gif" style="position: absolute; top: -10px; left: 90px; transform: translateX(-50%); width: 200px; z-index: 1; pointer-events: none;">

    <img src="assets/200w.gif" style="position: absolute; top: 20px; left: 1300px; transform: translateX(-50%); width: 200px; z-index: 3; pointer-events: none;">
    
    <img src="assets/Floral.png" style="position: fixed; bottom: 20px; left: 10px; width: 380px; z-index: 1; pointer-events: none;">

    <div class="nav">
        <div class="nav-col">
            <!-- <p>Silhouette</p>
            <p>Microfolio <br/> 2017-Ongoing</p> -->
        </div>
        <div class="nav-col">
            <p>❤️</p>
        </div>
    </div>
    <div class="footer">
        <!-- <p>Experiment CG407</p> -->
        <!-- <p>14GJTI</p> -->
    </div>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="script.js"></script>
    
    <div class="music-player">
        <audio id="audio"></audio>
        <div class="player-content">
            <div class="controls">
                <button id="playPauseBtn" class="control-btn">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path fill="white" d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24">
                        <path fill="white" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
            <div class="track-info">
                <p class="track-name">No track selected</p>
                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <div id="dz-root"></div>
</body>
</html>
