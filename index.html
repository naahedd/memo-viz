<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Memory Visualizer</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="nav">
        <div class="nav-col">
            <!-- <p>Silhouette</p>
            <p>Microfolio <br/> 2017-Ongoing</p> -->
        </div>
        <div class="nav-col">
            <p>❤️</p>
        </div>
    </div>
    <div class="footer">
        <!-- <p>Experiment CG407</p> -->
        <!-- <p>14GJTI</p> -->
    </div>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="script.js"></script>
    
    <div class="music-player">
        <audio id="audio"></audio>
        <div class="player-content">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search Songs..." />
                <div id="searchResults" class="search-results"></div>
            </div>
            <div class="controls">
                <button id="playPauseBtn" class="control-btn">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
            <div class="track-info">
                <p class="track-name">No track selected</p>
                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <div id="dz-root"></div>
</body>
</html>
